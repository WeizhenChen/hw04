<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>hw04</title>
    <script src="https://d3js.org/d3.v3.js"></script>
    <style>
        body {
            background: #eee;
            font-family: "微軟正黑體";
        }
        
        .title {
            font-size: 20px;
            padding: 10px 0;
        }
        
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: auto;
        }
        
        .axis text {
            font-size: 12px;
        }
        
        #tooltip {
            position: absolute;
            background: #fff;
            width: 150px;
            height: auto;
            padding: 0px 10px;
            border-radius: 5px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 0, 0, 0.3);
        }
        
        #tooltip.hidden {
            display: none;
        }
        
        select{
            margin-bottom: 10px;
        }

    </style>
</head>

<body>

    <div id="tooltip" class="hidden">
        <p><strong id="city"></strong></p>
        <p id="industry"></p>
        <p id="count"></p>
    </div>

    <div class="title">1.加上 x方向座標軸</div>
    <svg id="bar-chart-3"></svg>
    <div class="title">2. 2D散佈圖 3.製作行業別下拉式選單 4.加入提示框</div>
    <select id="chart"></select><br>
    <svg id="bar-chart"></svg>
    <div class="title">5.台灣癌症發生統計資料</div>
    <select id="chart-2"></select><br>
    <svg id="bar-chart-2"></svg>
    <!--
    <div class="title"></div>
    <svg id="bar-chart-4"></svg>
-->

    <script>
        var w = 900;
        var h = 300;

        //1.====================================================================================
        d3.json("invoice-taipei.json", function(data) {

            svg(w, h, "bar-chart-3");
            borber("bar-chart-3");

            var f_data = data.filter(function(d) {
                return d.amount > 1000000000 && d.cid == "A" && d.date.substr(0, 6) == "2016/8";
            });

            bind_2(f_data);
            render_2(f_data);

            function bind_2(dataSet) {
                var selection = d3.select("svg#bar-chart-3")
                    .selectAll("text.chart-data")
                    .data(dataSet);

                selection.enter().append("text").attr("class", "chart-data");
                selection.exit().remove();

                var selection_2 = d3.select("svg#bar-chart-3")
                    .selectAll("rect.chart-data")
                    .data(dataSet);

                selection_2.enter().append("rect").attr("class", "chart-data");
                selection_2.exit().remove();
            }

            function render_2(dataSet) {

                var xScale = d3.scale.linear()
                    .domain([0, d3.max(dataSet, function(d) {
                        return d.amount;
                    })])
                    .range([0, 300]);

                var xAxis = d3.svg.axis().scale(xScale).orient("bottom").ticks(5)
                    .tickFormat(function(d) {
                        return Math.floor(d / 1000000000) + "G";
                    });

                d3.select("svg#bar-chart-3")
                    .append("g")
                    .attr({
                        class: "axis",
                        transform: "translate(250,250)"
                    })
                    .call(xAxis);

                //6. 建立render()繪圖
                d3.select("svg#bar-chart-3")
                    .selectAll("text.chart-data")
                    .attr({
                        x: 20,
                        y: function(d, i) {
                            return (20 * i) + 35;
                        },
                        "font-size": "13px"
                    })
                    .text(function(d) {
                        return d.industry;
                    });

                d3.select("svg#bar-chart-3")
                    .selectAll("rect.chart-data")
                    .attr({
                        x: 250,
                        y: function(d, i) {
                            return (20 * i) + 22;
                        },
                        width: function(d) {
                            return xScale(d.amount);
                        },
                        height: 18,
                        fill: "red"
                    });

            }

        });

        //2.====================================================================================
        var h2 = 600;
        var p = 90;

        svg(w, h2, "bar-chart");
        borber("bar-chart");
        axis("bar-chart");

        //3. 用d3讀取csv
        d3.csv("invoice.csv", mid, function(dataSet) {

            bind(dataSet);
            render(dataSet);
            btnlist(dataSet);

        });

        function mid(d) {

            d.number = +d.number;
            d.amount = +d.amount;

            return d;
        }

        //4. 建立bind()
        function bind(dataSet) {

            var selection = d3.select("svg#bar-chart")
                .selectAll("circle")
                .data(dataSet);

            selection.enter().append("circle");
            selection.exit().remove();

        }

        function render(dataSet) {

            //5. 定義xScale,yScale,rScale, fScale比例尺(range目的在決定在svg上位置)
            var xScale = d3.time.scale()
                .domain([new Date("2013-01-01"), new Date("2016-08-01")])
                .range([p, w - p]);
            var yScale = d3.scale.linear()
                .domain([0, d3.max(dataSet, function(d) {
                    return d.number;
                })])
                .range([h2 - p, p]);
            var rScale = d3.scale.linear()
                .domain([d3.min(dataSet, function(d) {
                    return d.amount;
                }), d3.max(dataSet, function(d) {
                    return d.amount;
                })])
                .range([5, 30]);

            var fScale = d3.scale.category20();

            var xAxis = d3.svg.axis().scale(xScale).orient("bottom");

            d3.select("svg#bar-chart")
                .select("g.axisX")
                .attr("class", "axis")
                .attr("transform", "translate(0," + (h2 - p + 12) + ")")
                .call(xAxis);

            var yAxis = d3.svg.axis().scale(yScale).orient("left");

            d3.select("svg#bar-chart")
                .select("g.axisY")
                .attr("class", "axis")
                .attr("transform", "translate(" + (p - 10) + ",0)")
                .call(yAxis);

            //6. 建立render()繪圖
            d3.select("svg#bar-chart")
                .selectAll("circle")
                .attr({
                    cx: function(d) {
                        return xScale(new Date(d.date));
                    },
                    cy: function(d) {
                        return yScale(d.number);
                    },
                    r: function(d) {
                        return rScale(d.amount);
                    },
                    fill: function(d) {
                        return fScale(d.city);
                    }
                })
                .on("mouseover", function(d) {
                    var posX = +d3.select(this).attr("cx") + 20;
                    var posY = +d3.event.pageY;

                    d3.select("div#tooltip")
                        .classed("hidden", false)
                        .style({
                            top: posY + "px",
                            left: posX + "px"
                        });

                    d3.select("strong#city")
                        .text(d.city);

                    d3.select("p#industry")
                        .text(d.industry);
                })
                .on("mouseout", function(d) {
                    d3.select("div#tooltip")
                        .classed("hidden", true);
                })

        }

        function btnlist(dataSet) {
            var industryArr = dataSet.map(function(d) {
                return d.industry;
            });

            //console.log(industryArr);

            var uIndustryArr = unique(industryArr);
            //console.log(uIndustryArr);

            var fIndustryArr = uIndustryArr.filter(function(d) {
                return d != '';
            });

            //bind input================================================
            var selection = d3.select("body")
                .select("select#chart")
                .selectAll("option")
                .data(fIndustryArr);

            //selection.enter().append("option");
            //selection.exit().remove();

            //render =====================================================
            selection.enter()
                .append("option")
                .attr({
                    value: function(d) {
                        return d;
                    }
                })
                .text(function(d) {
                    return d;
                });

            d3.select("select#chart")
                .insert("option", ":first-child")
                .attr("value", "顯示全部")
                .text("顯示全部")
                .attr("selected", true);

            d3.select("select#chart")
                .on("change", function(d) {
                    var value = d3.select("select#chart").property("value");
                    update(value);
                });

            function update(industryName) {
                //過濾行業別符合者
                if (industryName == "顯示全部") {
                    var newDataSet = dataSet;
                } else {
                    var newDataSet = dataSet.filter(function(d) {
                        return d.industry == industryName;
                    });
                }
                //console.log(newDataSet);

                //重新整理bind,render
                bind(newDataSet);
                render(newDataSet);
            }
        }

        //3.====================================================================================
        svg(w, h2, "bar-chart-2");
        borber("bar-chart-2");
        axis("bar-chart-2");

        d3.csv("cancer_data.csv", mid_2, function(dataSet) {

            //console.table(dataSet);
            bind_2(dataSet);
            render_2(dataSet);
            btnlist_2(dataSet);

        });

        function mid_2(d) {

            d.count = +d.count;
            d.avg_age = +d.avg_age;
            d.mid_avg = +d.mid_avg;
            d.crude_rate = +d.crude_rate;
            d.age_rate = +d.age_rate;

            return d;
        }

        function bind_2(dataSet) {

            var selection_2 = d3.select("svg#bar-chart-2")
                .selectAll("circle")
                .data(dataSet);

            selection_2.enter().append("circle")
                .attr({
                    cx: 10,
                    cy: 10,
                    r: 5,
                    fill: "black"
                });
            selection_2.exit().remove();

        }

        function render_2(dataSet) {

            var xScale = d3.time.scale()
                .domain([new Date(d3.min(dataSet, function(d) {
                    return new Date(d.date);
                })), new Date(d3.max(dataSet, function(d) {
                    return new Date(d.date);
                }))])
                .range([p, w - p]);
            var yScale = d3.scale.linear()
                .domain([0, d3.max(dataSet, function(d) {
                    return d.avg_age;
                })])
                .range([h2 - p, p]);
            var rScale = d3.scale.linear()
                .domain([d3.min(dataSet, function(d) {
                    return d.count;
                }), d3.max(dataSet, function(d) {
                    return d.count;
                })])
                .range([5, 30]);

            var fScale = d3.scale.category20();

            var xAxis = d3.svg.axis().scale(xScale).orient("bottom");

            d3.select("svg#bar-chart-2")
                .select("g.axisX")
                .attr("class", "axis")
                .attr("transform", "translate(0," + (h2 - p + 12) + ")")
                .call(xAxis);

            var yAxis = d3.svg.axis().scale(yScale).orient("left");

            d3.select("svg#bar-chart-2")
                .select("g.axisY")
                .attr("class", "axis")
                .attr("transform", "translate(" + (p - 10) + ",0)")
                .call(yAxis);

            d3.select("svg#bar-chart-2")
                .selectAll("circle")
                .attr({
                    cx: function(d) {
                        return xScale(new Date(d.date));
                    },
                    cy: function(d) {
                        return yScale(d.avg_age);
                    },
                    r: function(d) {
                        return rScale(d.count);
                    },
                    fill: function(d) {
                        return fScale(d.city);
                    }
                })
                .on("mouseover", function(d) {
                    var posX = +d3.select(this).attr("cx") + 20;
                    var posY = +d3.event.pageY;

                    d3.select("div#tooltip")
                        .classed("hidden", false)
                        .style({
                            top: posY + "px",
                            left: posX + "px"
                        });

                    d3.select("strong#city")
                        .text(d.city);

                    d3.select("p#industry")
                        .text(d.category);

                    d3.select("p#count")
                        .text("案例數：" + d.count);
                })
                .on("mouseout", function(d) {
                    d3.select("div#tooltip")
                        .classed("hidden", true);
                });

        }

        function btnlist_2(dataSet) {
            var categoryArr = dataSet.map(function(d) {
                return d.category;
            });

            var uCategoryArr = unique(categoryArr);

            var fCategoryArr = uCategoryArr.filter(function(d) {
                return d != '';
            });

            //bind input================================================
            var selection = d3.select("body")
                .select("select#chart-2")
                .selectAll("option")
                .data(fCategoryArr);

            selection.enter()
                .append("option")
                .attr({
                    value: function(d) {
                        return d;
                    }
                })
                .text(function(d) {
                    return d;
                });

            d3.select("select#chart-2")
                .insert("option", ":first-child")
                .attr("value", "顯示全部")
                .text("顯示全部")
                .attr("selected", true);

            d3.select("select#chart-2")
                .on("change", function(d) {
                    var value = d3.select("select#chart-2").property("value");
                    update(value);
                });

            function update(categoryName) {
                //過濾行業別符合者
                if (categoryName == "顯示全部") {
                    var newDataSet = dataSet;
                } else {
                    var newDataSet = dataSet.filter(function(d) {
                        return d.category == categoryName;
                    });
                }
                //console.log(newDataSet);

                //重新整理bind,render
                bind_2(newDataSet);
                render_2(newDataSet);
            }
        }



        /////////////////////////////////////////

        //function
        function svg(w, h, sid) {

            d3.select("body")
                .select("svg#" + sid)
                .attr({
                    width: w,
                    height: h,
                    border: 1
                });

        }

        function axis(sid) {

            d3.select("svg#" + sid).append("g").attr("class", "axisX");
            d3.select("svg#" + sid).append("g").attr("class", "axisY");

        }

        function borber(sid) {

            //框線
            d3.select("body")
                .select("svg#" + sid)
                .append("g")
                .append("rect")
                .attr({
                    x: 0,
                    y: 0,
                    height: "100%",
                    width: "100%",
                    class: "border",
                    fill: "white"
                })
                .style({
                    stroke: "black",
                    "stroke-width": 1
                    //"fill-opacity": "0"
                });

        }

        function unique(array) {
            var n = [];

            //去看array中每個元素，如果沒出現過就加到n中      
            for (var i = 0; i < array.length; i++) {
                if (n.indexOf(array[i]) == -1) {
                    n.push(array[i]);
                }
            }

            return n;
        }

    </script>

</body>

</html>
